
{% extends 'events/base.html' %}

{% block content %}
<center>    
  <br><br>
    {% if submitted %}
     <h3> Your Venue was submitted successfully !!!</h3>
    
    {% else %}

  <h2>Add Venue to Database</h2>
      <form action="" method=POST>
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn btn-info" >
      </form>

    {% endif %}
</center>

{% endblock %}
