{% extends 'events/base.html' %}

{% block content %}
    
<div class=container>
  
  <h1>All the Venues</h1><br>

<br/>
  <table class="table table-hover table-striped">
    {% for venue in venue_list %}
    <tr>
      <td> <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br></td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
